{% extends "feedback/base.html" %}

{% block title %}Ajouter un Feedback{% endblock %}

{% block content %}
    <h1 class="text-3xl font-semibold mb-6">Ajouter un Feedback</h1>

    <form method="post" class="bg-white p-6 rounded-xl shadow-sm border space-y-4">
        {% csrf_token %}

        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Job ID</label>
            <input type="number" name="job" required
                   class="w-full border border-gray-300 rounded-lg px-4 py-2 shadow-sm"
                   placeholder="ex: 1">
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Candidate ID</label>
            <input type="number" name="candidate"
                   class="w-full border border-gray-300 rounded-lg px-4 py-2 shadow-sm"
                   placeholder="ex: 4 (optionnel)">
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Commentaire</label>
            <textarea name="comment" rows="4" required
                      class="w-full border border-gray-300 rounded-lg px-4 py-2 shadow-sm"
                      placeholder="Donne ton avis sur ce job..."></textarea>
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Note (1 Ã  5)</label>
            <input type="number" name="rating" min="1" max="5" required
                   class="w-full border border-gray-300 rounded-lg px-4 py-2 shadow-sm"
                   placeholder="ex: 5">
        </div>

        <div class="flex justify-end">
            <button type="submit" class="bg-black text-white px-6 py-2 rounded-lg hover:bg-gray-800">
                Enregistrer
            </button>
        </div>
    </form>
{% endblock %}
