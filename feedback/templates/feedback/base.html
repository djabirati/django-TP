<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Feedback App{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    {% block head %}{% endblock %}
</head>
<body class="bg-gray-100 text-gray-900">
    <!-- NAVBAR -->
    <nav class="bg-white shadow p-4 mb-6">
        <div class="max-w-4xl mx-auto flex justify-between items-center">
            <a href="{% url 'job_list' %}" class="font-bold text-xl">Accueil</a>
            <div class="space-x-4">
                <a href="{% url 'job_list' %}" class="text-gray-700 hover:text-black">Jobs</a>
                <a href="{% url 'job-stats' %}" class="text-gray-700 hover:text-black">Statistiques</a>
                <a href="{% url 'add_feedback' %}" class="text-gray-700 hover:text-black">Ajouter Feedback</a>
            </div>
        </div>
    </nav>

    <div class="max-w-4xl mx-auto p-4">
        {% if messages %}
            {% for message in messages %}
                <div class="mb-4 p-4 rounded bg-green-100 text-green-800">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        {% block content %}{% endblock %}
    </div>
</body>
</html>
